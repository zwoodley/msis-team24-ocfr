<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Certification Modificationss</title>
</head>

<body>
    <div class='col-sm-6 col-md-6 col-lg-6' id='addCertification'>
        <form v-on:submit.prevent='addCertification()'>
            <label>Certification ID</label>
            <input name='certID' type="text" id='certName' v-model='addCert.ID'>
            <label>Certification Name</label>
            <input name='certName' type="text" id='certName' v-model='addCert.certName'>
            <p></p>
            <label>Agency</label>
            <input name='certAgency' type="text" id='certAgency' v-model='addCert.certAgency'>
            <p></p>
            <label>Expiration Date</label>
            <input name='expDate' type="date" id='expDate' v-model='addCert.certExp'><br>
            <br><input name='addCert' value='Add Certification' type="submit" id='addCert'>
        </form>
    </div>
    <div class='col-sm-6 col-md-6 col-lg-6'>
        <form v-on:submit.prevent='editCertification()'>
            <label>Certification ID</label>
            <input name='certID' type="text" id='certName' v-model='editCert.cID'>
            <label>Certification Name</label>
            <input name='certName' type="text" id='certName' v-model='editCert.certName'>
            <p></p>
            <label>Agency</label>
            <input name='certAgency' type="text" id='certAgency' v-model='editCert.certAgency'>
            <p></p>
            <label>Expiration Date</label>
            <input name='expDate' type="date" id='expDate' v-model='editCert.certExp'><br>
            <br><input name='editCert' value='Edit Certification' type="submit" id='editCert'>
            <br><input name='deleteCert' value='Delete Certification' type="submit" id='deleteCert'>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
