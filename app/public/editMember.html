<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Member</title>
        <nav>Navigation</nav>
      </head>

      <body>

    <h1>Edit a Member</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputAddress">Member ID</label>
          <input type="number" class="form-control" id="inputMemberId" placeholder="00">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEmail4">First Name</label>
          <input type="text" class="form-control" id="inputFName" placeholder="John">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPassword4">Last Name</label>
          <input type="text" class="form-control" id="inputLName" placeholder="Doe">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Date of Birth</label>
          <input type="date" class="form-control" id="inputDob" placeholder="01/01/1900">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Gender</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Jdoe@ocfr.org">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Phone Number</label>
          <input type="tel" class="form-control" id="inputPhoneNum" placeholder ="123-456-7890">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Email</label>
          <input type="text" class="form-control" id="inputEmail">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputCity">Address</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-12">
          <label for="inputState">Address line 2</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
    <div class="form-row ">
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-row ">
      <div class="form-group col-md-4">
        <label for="inputCity">Position</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Start Date</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Radio #</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check if member is active
        </label>
      </div>
    </div>

    <button type="button" class="btn btn-warning">Update Member Info</button>
    <button type="button" class="btn btn-danger">Delete Member</button>

  </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
