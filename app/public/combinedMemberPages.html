<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    <div class="container-fluid">
      <div class="row" id="">
        <div id="newMembers" class="col-md-3">

          <div style="text-align: center;">
          <h3>Add New Member</h3>
          </div>

          <div style="font-size: 13px;" class="col-12">
            <form>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="InputMemberId">Member ID</label>
                  <input type="text" class="form-control" id="inputMemberId" placeholder="00">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputFirstName">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputLastName">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputDOB">Date of Birth</label>
                  <input type="date" class="form-control" id="inputDOB" placeholder="00">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputGender">Gender</label>
                  <input type="text" class="form-control" id="inputGender" placeholder="">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPhoneNum">Phone Number</label>
                  <input type="tel" class="form-control" id="inputPhoneNum" placeholder="1234567890">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="jdoe@ocfr.org">
                </div>
              </div>

              <div class="form-row ">
                <div class="form-group col-md-12">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
              </div>

              <div class="form-row ">
                <div class="form-group col-md-4">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Monroe">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <input type="text" class="form-control" id="inputState" placeholder="GA">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="30655">
                </div>
              </div>

              <div class="form-row ">
                <div class="form-group col-md-4">
                  <label for="inputPosition">Position</label>
                  <input type="text" class="form-control" id="inputPosition" placeholder="Chief">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputStartDate">Start Date</label>
                  <input type="text" class="form-control" id="inputStartDate" placeholder="01/01/1900">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputRadioNum">Radio #</label>
                  <input type="text" class="form-control" id="inputRadioNum" placeholder="0000">
                </div>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                  Check if member is active
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Add Member</button>
            </form>
          </div>


        </div>

        <div class="col-6">
          <div style="text-align: center;">
          <h1>Member List</h1>
        </div>
          <div style="overflow-x:auto; font-size: 13px; padding:10px">
          <div class="row">
            <table id="memberList" class="table table-striped">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Member ID</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">DOB</th>
          <th scope="col">Gender</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Address 2</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Zip</th>
          <th scope="col">Position</th>
          <th scope="col">Start Date</th>
          <th scope="col">Active?</th>
          <th scope="col">Radio Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
          <td>01/01/1900</td>
          <td> Male</td>

          <td>123 north st</td>
          <td> </td>
          <td>Bloomington</td>
          <td>IN</td>
          <td>47408</td>
          <td>Chief</td>
          <td>01/01/1900</td>
          <td>Yes</td>
          <td>0001</td>
        </tr>
        <tr>
          <th scope="row">2</th>
        </tr>
        <tr>
          <th scope="row">3</th>
        </tr>
      </tbody>
    </table>
  </div>
  </div>

        <div class="col-md-3" style="font-size: 13px">
          <div style="text-align: center;">
          <h3>Edit A Member</h3>
        </div>
          <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputAddress">Member ID</label>

              </div>
              <div class="form-group col-md-4">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control" id="inputLName" placeholder="Doe">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress">Date of Birth</label>
                <input type="date" class="form-control" id="inputDob" placeholder="01/01/1900">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Gender</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Jdoe@ocfr.org">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Phone Number</label>

              </div>
              <div class="form-group col-md-6">
                <label for="inputState">Email</label>
                <input type="text" class="form-control" id="inputEmail">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputCity">Address</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-12">
                <label for="inputState">Address line 2</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
          <div class="form-row ">
            <div class="form-group col-md-4">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-4">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-row ">
            <div class="form-group col-md-4">
              <label for="inputCity">Position</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Start Date</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Radio #</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check if member is active
              </label>
            </div>
          </div>

          <button type="button" class="btn btn-warning">Update Member Info</button>
          <button type="button" class="btn btn-danger">Delete Member</button>

        </form>
        </div>
      </div>
